<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<meta name="author" content="Nome Cognome" />
	<title>Logo Animato</title>
	<style type="text/css">
		html{
			height:100%;
		}
		body{
			background-color: rgb(235,235,235);
		}
		canvas{
			position:absolute;
			left:50%;
			top:50%;
			transform: translate(-50%, -50%) scale(0.8);
		
		}
	</style>
</head>
<body>
	<script type="module">

		import Sequencer from './js/sequencer.min.js';

		Sequencer.make({
			from         	 : "img/redbull/1.png",
			to           	 : "img/redbull/3.png",
			playMode     	 : "auto",
			loop         	 : "loop", // "pong"
			interval     	 : 300,
		})
	</script>
</body>
</html>
